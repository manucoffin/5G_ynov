<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>     
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>            
</head>
<body>
    {{^connected}}
    <div class="container">
        <form class="col s12" action="post">
            <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input placeholder="Placeholder" id="login" type="text" class="validate">
                  <label for="login">Nom utilisateur</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input placeholder="Placeholder" id="password" type="password" class="validate">
                  <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <button class="col offset-s3 btn waves-effect waves-light" type="submit" name="action">Connexion</button>
            </div>
        </form>
    </div>
    {{/connected}}
    {{#error}}        
        <div class="card-panel red">
            <span class="white-text">{{{error_message}}}</span>
        </div>
    {{/error}}
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
